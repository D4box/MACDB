<head>
    <title>MACDB</title>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <style>
        body{
            box-sizing: border-box;
            margin: 0px;
            background-color: #f9f9f9;
        }
        .tagclick {
            margin-bottom: 0px;
            transform: scale(1.1);
        }
        .tagname {
            border-color: #000000;
            border-radius: 14px;
            box-shadow: 0px 0px 4px 0px #00000040;
            background: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            margin-top: 3px;
            transition: all .3s;
        }
        .tagname:hover {
            background-color: #fcfcfc;
            box-shadow: 0px 0px 10px 0px #00000040;
            transition: all .4s;
        }
        .tagli {
            list-style-type: none;
            margin-bottom: 3px;
        }
        div#result {
            padding: 20px;
            display: flow-root;
            width: 200px
        }
        .root {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .topbar {
            width: 100vw;
            position: fixed;
            top: 0px;
            z-index:999;
            height: 50px;
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0px 0px 5px 0px #00000040;
        }
        .botton {
            position: absolute;
            top: 70px;
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 160px;
            background-color: #ffffff;
            padding: 10px;
            float: left;
            box-shadow: 0px 0px 5px 0px #00000040;
        }
        .resli{
            list-style-type: none;
            padding: 4px;

        }
        .resli:nth-child(even){
            background-color: #e8e8e8;
        }
        #search-bar {
            display: flex;
            margin-left:auto;
            margin-right:auto;
            align-items: center;
        }
        #tag-search {
            display: flex;
            align-items: center;
            height: 24px;
            width: 50vw;
            margin: 10px;
            padding: 12px;
            border-radius: 50px;
            border: 2px solid #e4e4e4;
            outline: none;
            box-shadow: 0px 0px 4px 0px #00000040;
            transition: all .4s;
            background-color: #F5f5f5;
        }
        #tag-search:hover,#tag-search:focus-within{
            border-color: #BBB;
            box-shadow: 0px 0px 10px 0px #11111140;
            transition: all .4s;
            background-color: #fcfcfc;
        }
        #tag-search-button {
            padding: 2px;
            border: none;
            background-color: #dddddd00;
            margin-left: auto;
        }
        #tsinput {
            width: inherit;
            background-color: #ffffff00;
            outline: none;
            border: none;
            font-size: 20px;
            color: #555555;
        }
        .nbutton {
            width: 80px;
            height: 36px;
            outline: none;
            margin: 10px;
            box-sizing: border-box;
            border: 2px solid #e4e4e4;
            border-radius: 50px;
            box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.25);
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .3s;
        }
        .nbutton:hover {
            background-color: #fcfcfc;
            box-shadow: 0px 0px 10px 0px #00000040;
            transition: all .3s;
        }
        .nbutton:active {
            background-color: #ddd;
            transition: all .3s;
        }
        .tswitch {
            width: 116px;
            height: 36px;
            outline: none;
            margin: 10px;
            box-sizing: border-box;
            border-radius: 50px;
            box-shadow: 0px 0px 4px 0px #00000040;
            background: #e4e4e4;
            display: flex;
            align-items: center;
            transition: all .4s;
        }
        .tswitch:hover .tswitch-button {
            background-color: #fcfcfc;
            transition: all .4s;
        }
        .tswitch:hover {
            background-color: #ddd;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);
            transition: all .4s;
        }
        .tswitch-button {
            position: relative;
            width: 80px;
            height: 36px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid #e4e4e4;
            border-radius: 50px;
            background: #F5f5f5;
            display: flex;
            align-items: center;
            transition: all .3s;
        }
        #srandon:checked + .tswitch .tswitch-button {
            transform: translateX(35px);
        }
        .tagclicktitle {
            font-size: 23PX;
            font-weight: 800;
            display: flex;
        }
        .tagdisplay {
            display: block;
            padding-top: 10px;
            Overflow: hidden;
            animation-direction: alternate;
        }
        @keyframes tagdisplayhide {  
            from {padding-top:10px;max-height: 1000px; opacity: 1;display: block;}
            to {padding-top:0px;max-height: 0px;opacity: 0;display: none;}
        }
        @keyframes tagdisplayshow {
            from {padding-top:0px;max-height: 0px;opacity: 0;display: none;}
            to {padding-top:10px;max-height: 1000px; opacity: 1;display: block;}
        }
        .tagclickname {
            padding-left: 3px;
        }
        .tagclickname:link,.tagclickname:visited,.resname:link,.resname:visited {
            color: #25b449;
            text-decoration:none;
        }
        .noshow {
            display: none;
        }
    </style>
    <script>
        window.onload = async function () {     //Tag列表加载
            var result = document.querySelector('#result');
            let taglistdiv = document.querySelector('.sidebar');
            try {
                await fetch('http://127.0.0.1:8000/gettaglist/').then(response => response.json()).then(data => {
                let tagnamelist = Object.entries(data);
                tagnamelist.forEach(tagcaname => {
                    let tagnamelable = document.createElement('label');
                    tagnamelable.innerHTML = '<input type="checkbox" class="noshow">';
                    let tagname = document.createElement('div');
                    tagname.className = 'tagname';
                    tagname.innerHTML = `<a onClick=show_taglist() class="tagclicktitle">${tagcaname[0]}</a>`;
                    let tagdisplay = document.createElement('div');
                    tagdisplay.className = 'tagdisplay';
                    tagdisplay.style.animation = 'tagdisplayhide 1s forwards';
                    tagdisplay.setAttribute('data-ishide',"true");
                    let taglistdiv = document.querySelector('.sidebar');
                    tagname.appendChild(tagdisplay);
                    tagnamelable.appendChild(tagname);
                    taglistdiv.appendChild(tagnamelable);
                    let taglist = tagcaname[1];
                    taglist.forEach(tag => {
                        let tagli = document.createElement('li');
                        tagli.className = 'tagli';
                        tagli.innerHTML = `<input type="checkbox" class="tagclick" id="${tag}" onClick=get_ctr()><a class="tagclickname" href="https://mzh.moegirl.org.cn/${tag}" target="_blank">${tag}</a>`;
                        tagdisplay.appendChild(tagli);
                    })
                })
            });
            }
            catch (err) {
                result.innerHTML = '无法连接到服务器';};
        }
        async function bingji(a,b) {
            return $.unique((await a).concat(await b))
        }
        async function jiaoji(a,b) {
            return $(await a).filter(await b).toArray()
        }
        async function showresli(data) {     //结果列表加载模式
            data = await data;
            data = Array.from(new Set(data));//查重
            data = data.sort(
                function compareFunction(a, b) {
                    return a.localeCompare(b,"zh");
                }
            ); //查重并排序
            result.innerHTML = '';
            if(data.length == 0 | data == "empty"){
                let countresult = document.createElement('div');
                countresult.innerHTML = '未找到结果 >_<';
                result.appendChild(countresult);
            }
            else if (data.includes("没有")) {
                let countresult = document.createElement('div');
                countresult.innerHTML = data;
                result.appendChild(countresult);
            } else {
                let countresult = document.createElement('div');
                countresult.innerHTML = `共找到${data.length}个结果<p>`;
                result.appendChild(countresult);
                data.forEach(item => {
                    let li = document.createElement('li');
                    li.className = "resli";
                    let resnameurl = "https://mzh.moegirl.org.cn/" + item;
                    li.innerHTML = `<a class="resname" href=${resnameurl} target="_blank">${item}</a>`;
                    result.appendChild(li);
                });
            }
        }
        async function get_taglist(tag) {
            const response = await fetch(`http://127.0.0.1:8000/gettags/${tag}`);
            const list = await response.json();
            return list;
        };
        function show_taglist() {       //折叠展开标签,首次尝试CSS动画
            let clicktag = event.currentTarget;
            let taglistdiv = clicktag.nextElementSibling;
            if (taglistdiv.getAttribute("data-ishide") == "true") {
                taglistdiv.setAttribute("data-ishide", "false")
                taglistdiv.style.animation = 'tagdisplayshow 0.5s forwards';
            } else {
                taglistdiv.setAttribute("data-ishide", "true");
                taglistdiv.style.animation = 'tagdisplayhide 0.5s forwards alternate';
            }
        }
        async function get_ctr() {        //新版 勾选输出公式
            let output = [];
            let typelist = document.querySelectorAll('.tagname');
            typelist.forEach(typename => {
                let counttag = 0;
                let typeout = [];
                let taglist = typename.querySelectorAll('.tagclick');
                taglist.forEach(tag => {
                    if (tag.checked) {
                        counttag += 1;
                        typeout.push(tag.id);
                    }
                });
                if (counttag > 0){output.push(typeout.join("|"));};
            })
            output = output.join("&");
            document.getElementById('tsinput').value = output;
            search_tag(output);
        }
        async function search_tag(stext) {      //新版 公式搜索
            let output = ["empty"]
            stext.split("&").forEach(listtext => {
                let typeout = []
                listtext.split("|").forEach(tagtext => {
                    let tagnamelist = get_taglist(tagtext);
                    typeout = bingji(typeout, tagnamelist);
                })
                if (output == "empty"){output = typeout} else {output = jiaoji(output, typeout)};
            })
            search_sync_click(stext);
            showresli(output);
        }
        function search_sync_click(stext) {     //搜索框同步到复选框
            if (stext == "") {
                reset_click();
            } else {
                reset_click();
                document.getElementById('tsinput').value = stext;
                stext.split("&").forEach(listtext => {
                    listtext.split("|").forEach(tagtext => {
                        document.getElementById(tagtext).checked = true;
                    });
                });
            }
        }
        function reset_click() {             //重置复选框和搜索框
            let taglist = document.querySelectorAll('.tagclick');
            taglist.forEach(tag => {
                tag.checked = false;
                result.innerHTML = '';
            });
            document.getElementById('tsinput').value = '';
        }
        function search_bar_search() {      //搜索框搜索
            let value = document.getElementById('tsinput').value;
            showresli(search_tag(value));
        }
    </script>
</head>
<body>
    <div class="root">
        <div class="topbar">
            <a style="margin-left: 5px;font-weight: 900;font-size: 33px;">MACDB</a>
            <div id="search-bar">
                <button class="nbutton" type="button" onClick="reset_click()">
                    <svg width="17" style="color: rgb(96, 96, 96);margin-right: 5px;" height="17" viewBox="0 0 22.0037 20" fill="none">
                        <path id="Reset" d="M18 14C16.5 17 14 19 10 19C5.02 19 1 14.97 1 10C1 5.02 5.02 1 10 1C14.97 1 19 5.02 19 10M21 7L19 10L16 8" stroke="#09090B" stroke-opacity="1.000000" stroke-width="2.000000" stroke-linejoin="round" stroke-linecap="round"/>
                    </svg>
                    <a style="color: rgb(96, 96, 96);font-size: 17px;font-weight: 500;">重置</a>
                </button>
                <label>
                    <input type="checkbox" class="noshow" id="srandon">
                    <div class="tswitch">
                        <div class="tswitch-button"></div>
                    </div>
                </label>
                <label>
                    <div id="tag-search">
                        <input id="tsinput" type="text" placeholder="" onkeypress="if (event.keyCode == 13) {search_bar_search();}">
                        <button type="button" id="tag-search-button" onclick="search_bar_search()">
                            <svg width="23" viewBox="0 0 21 22" fill="none">
                                <path id="Vector" d="M11.45 13.87C10.3 14.58 8.95 15 7.5 15C3.35 15 0 11.64 0 7.5C0 3.35 3.35 0 7.5 0C11.64 0 15 3.35 15 7.5C15 9.46 14.24 11.25 13 12.59L18.7 18.29C19.09 18.68 19.09 19.31 18.7 19.7C18.31 20.09 17.68 20.09 17.29 19.7L11.45 13.87ZM13 7.5C13 10.53 10.53 13 7.5 13C4.46 13 2 10.53 2 7.5C2 4.46 4.46 2 7.5 2C10.53 2 13 4.46 13 7.5Z" fill="#606060" fill-opacity="1.000000" fill-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </label>
            </div>
        </div>
        <div class="botton">
            <div class="sidebar"></div>
            <div id="result"></div>
        </div>
    </div>
</body>
